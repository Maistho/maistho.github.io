---
layout: default
title: wow such blog
---
<div id="posts">
	{% for post in site.posts %}
	{% assign author = site.authors[post.author] %}
	<div class="post">
		<div class="post-title">
			<h4 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		</div>
		<div class="post-content">
			{{ post.content }}
		</div>
		<div class="post-footer">
			{{ post.date | date_to_string }} <a href="mailto:{{ author.email }}">{{ author.name }}</a>
		</div>
	</div>
	{% endfor %}
</div>
